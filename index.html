<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jquery.clock.js</title>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<style>
	#clock {
		text-align: center;
		font-size: 50px;
		background-color: #EEE;
		color: 333;
		padding: 40px 0 20px;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="jquery.clock.js"></script>
</head>

<body>
<div id="wrapper">
	<div class="page-header">
		<h1 class="container">jquery.clock.js</h1>
	</div>
	<div class="container">
		<div id="clock">
			<p><span class="year"></span>/<span class="month"></span>/<span class="date"></span></p>
			<p><span class="hour"></span>:<span class="minute"></span>:<span class="second"></span></p>
		</div>
	</div>
</div>
</body>
</html>
